<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Pick List...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #2563eb;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 8px;
    }
    .code {
      font-family: monospace;
      font-size: 20px;
      font-weight: bold;
      color: #2563eb;
      background: #eff6ff;
      padding: 8px 16px;
      border-radius: 8px;
      margin: 16px 0;
      display: inline-block;
    }
    p {
      color: #64748b;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e2e8f0;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 16px;
    }
    .error {
      color: #dc2626;
      background: #fef2f2;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" fill="white" stroke="white"/>
        <polyline points="9 22 9 12 15 12 15 22" stroke="#2563eb"/>
      </svg>
    </div>

    <div id="content">
      <div class="spinner"></div>
      <h1>Opening Pick List</h1>
      <p>Preparing to open your project...</p>
    </div>
  </div>

  <script>
    (function() {
      const contentEl = document.getElementById('content');

      // Extract project code from URL path: /qr/PROJECT123
      const pathMatch = window.location.pathname.match(/\/qr\/([^\/]+)/i);
      const projectCode = pathMatch ? pathMatch[1].toUpperCase() : null;

      if (!projectCode) {
        contentEl.innerHTML = `
          <div class="error">Invalid QR code link</div>
          <h1>Oops!</h1>
          <p>This link doesn't contain a valid project code.</p>
          <a href="/" class="btn">Open App</a>
        `;
        return;
      }

      // Store the claim code in localStorage (persists across app opens)
      localStorage.setItem('qr-claim-code', projectCode);

      // Update UI
      contentEl.innerHTML = `
        <h1>Pick List Ready</h1>
        <div class="code">${projectCode}</div>
        <p>Tap the button below to open the project in the app.</p>
        <a href="/" class="btn" id="openBtn">Open in Fence Hub</a>
        <p class="status">Opening automatically...</p>
      `;

      // Try to open the app automatically after a short delay
      setTimeout(function() {
        window.location.href = '/';
      }, 1500);

      // Also handle the button click
      document.getElementById('openBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = '/';
      });
    })();
  </script>
</body>
</html>
